on:
  push:
    branches:
      - fly

concurrency:
  group: "rust-action"
  cancel-in-progress: true

name: Rust

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@stable
        with:
         components: clippy

      - run: apt install lld -y

      - uses: actions/checkout@v2

      - run: cargo clippy --release --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v2

      - run: cargo fmt --check

